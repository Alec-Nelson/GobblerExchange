                    <body>
                       <h2>Create a Calendar Event</h2>
                    </body>
                         <form>
                          <div class="form-group">
                            <label for="title">Title</label>
                            <input class="form-control" id="title" type="text">
                          </div>
                          <div class="form-group">
                            <label for="startTime">Start Time</label>
                            <input class="form-control" id="startTime" type="text">
                          </div>
                          <div class="form-group">
                            <label for="location">Location</label>
                            <input class="form-control" id="location" type="text">
                          </div>
                           <div class="form-group">
                            <label for="comment">Description:</label>
                            <textarea class="form-control" rows="5" id="description"></textarea>
                          </div>
                          <div class="form-group">
                              <label for="tag">Tag:</label>
                              <select class="form-control" id="tag">
                                <option value="studyGroup">Study Group</option>
                                <option value="exam">Exam</option>
                                <option value="study">Study</option>
                                <option value="homeworkDue">Homework Due</option>
                              </select>
                              <br>
                            </div>
                            <button type="submit" class="btn btn-default">Create</button>
                        </form>
                </div>
